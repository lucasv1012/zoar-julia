<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morre Júlia</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    button {
        background-color: white;
        color: black;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #ccc;
    }
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #message {
        display: none;
        margin-top: 20px;
        font-size: 24px;
    }
    #photo {
        display: none;
        margin-top: 20px;
        width: 200px; /* Adjust the width as needed */
    }
</style>
</head>
<body>
    <div id="container">
        <h1>Morre Júlia</h1>
        <button onclick="showMessage()">Aperta Aqui</button>
        <div id="message">Para de falar com meu namorado fazendo favor sua otária!</div>
        <img id="photo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTn-ZrwfKhxslRxOSt81n7jVf14JrrVTR5oQ&usqp=CAU" alt="Photo">
    </div>

    <script>
        function showMessage() {
            var messageDiv = document.getElementById("message");
            var photoImg = document.getElementById("photo");

            messageDiv.style.display = "block";
            photoImg.style.display = "block";
        }
    </script>
</body>
</html>
